</head>

<script>
    const headerExpanded = 'header-expanded';
    const noTransitions = 'no-transitions';
    var resizeTimeout = null;
    var width = window.innerWidth;

    function onInit() {
        onHeader();
        addEventListener('resize', _ => onResize());
        setCurrentYear();
    }

    function onHeader() {
        const menu = document.getElementById('menu');

        menu.removeAttribute('disabled');
        menu.title = document.body.hasAttribute(headerExpanded) ? 'Close' : 'Menu';
        menu.ariaLabel = menu.title;
    }

    function onResize() {
        if (width == window.innerWidth) {
            return;
        }

        width = window.innerWidth;
        document.body.setAttribute(noTransitions, '');

        if (resizeTimeout) {
            clearTimeout(resizeTimeout);
        }

        resizeTimeout = setTimeout(_ => {
            document.body.removeAttribute(noTransitions);
            resizeTimeout = null;
        }, 100);
    }

    function setCurrentYear() {
        const elements = document.getElementsByClassName('current-year');
        const currentYear = new Date().getFullYear().toString();

        for (const element of elements) {
            element.textContent = currentYear;
        };
    }

    function toggleHeader() {
        document.body.toggleAttribute(headerExpanded);
        onHeader();
    }

    if (document.readyState === 'complete') {
        onInit();
    } else {
        addEventListener('DOMContentLoaded', _ => onInit());
    }
</script>

<body>
    <header>
        <nav>
            <div class="nav-title">
                <a href="/" title="Facilidex" class="home">

                </div>
            </div>

            <div class="nav-small-content">
                <a href="/services/">Services</a>
                <a href="/about/">Our Team</a>
                <a href="/contact/">Contact Us</a>
            </div>
        </nav>
    </header>

    <div class="header-overlay" onclick="toggleHeader()"></div>

    <main>
        <noscript>
            <div class="noscript">JavaScript is disabled in your browser. Please enable JavaScript for the best experience.</div>

        <section style="padding-bottom: 0">
            <div class="section-content">
                <h1 class="section-title">Contact Us</h1>
                <p class="section-detail">Let us know below how we can best help your business to plan effectively and target reduced maintenance costs.</p>
                <form action="https://formspree.io/f/xandbdwb" method="POST">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" autocomplete="name" minlength="3" maxlength="256" required>

                    <input type="text" name="company" id="company" autocomplete="organization" maxlength="256">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autocomplete="email" required>

                    <label for="message">How can we help your business?</label>
                    <textarea name="message" id="message" required></textarea>
                    
                    <button type="submit">Send Enquiry</button>
                </form>
            </div>
        </section>
    </main>

    <footer>

            <a href="https://www.instagram.com/facilidex" target="_blank">Instagram</a>
        </div>

    </footer>
</body>
